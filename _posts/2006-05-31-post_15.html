title: "シェルスクリプトの ["
---
こんばんは satoです<br />
<br />
シェルスクリプトに使われる [ は 実はプログラムです。(最近のシェルでは組み込みになっていますが)<br />
while [ $i -le $max ] do という場合には [ コマンドに $i -le $max という引数を渡して<br />
結果を評価をしてもらっています。<br />
また [ は test というコマンドの aliasで configure などには 互換性を考慮して [ ではなく<br />
test が使われることが多いようです。
